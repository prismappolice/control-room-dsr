# Nginx Configuration for Control Room DSR
# Save this as: /etc/nginx/sites-available/controlroom
# Then: sudo ln -s /etc/nginx/sites-available/controlroom /etc/nginx/sites-enabled/
# Reload: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name controlroom.prismappolice.in;

    # Increase max upload size to 500MB for large files
    client_max_body_size 500M;
    client_body_buffer_size 256k;

    # Timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important: Don't buffer large file uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Static files (CSS, JS, Images)
    location /static {
        alias /root/control-room-dsr/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded files
    location /uploads {
        internal;  # Only accessible through Flask
        alias /root/control-room-dsr/app/uploads;
    }
}

